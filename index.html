<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <title>PNW Ski Conditions</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/thW0AwA.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/halfmoon-variables.css">
  <link rel="stylesheet" href="css/halfmoon.css">
</head>

<body data-set-preferred-mode-onload="true">
  <div class="page-wrapper with-navbar">
    <nav class="navbar">
      <a href="#" class="navbar-brand">
        <img src="https://i.imgur.com/thW0AwA.png" alt="Logo">
        PNW Ski Conditions
      </a>
      <button class="btn btn-sm ml-auto" type="button" onclick="halfmoon.toggleDarkMode()">Dark mode</button>
    </nav>

    <div class="content-wrapper">
      <div id="div0" class="form-group" style="width: 300px; margin-left: auto; margin-right: auto;">
        <label for="stations">Stations</label>
        <select class="form-control" id="stations" multiple="multiple" required="required" size="3">
          <option value="28">Crystal</option>
          <option value="17">Stevens</option>
          <option value="1">Alpental</option>
        </select>
        <button class="btn btn-primary" style="margin-top: 10px;" type="button" id="submit">Update</button>
      </div>
      <div id="div1">
        <h1>24 Hour Table</h1>
        <p id="loading">Getting data...</p>
      </div>
      <div id="div2">
        <h1>Links</h1>
      </div>
      <div class="row" style="padding-left: 5rem; padding-right: 5rem;">
        <div class="col" id="col1"></div>
        <div class="col" id="col2"></div>
        <div class="col" id="col3"></div>
      </div>
    </div>
  </div>

  <script src="js/halfmoon.js"></script>
  <script src="js/papaparse.min.js"></script>
  <script>
    if (halfmoon.getPreferredMode() == "not-set" && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      halfmoon.toggleDarkMode()
    }
  </script>
  <script src="js/stations.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
